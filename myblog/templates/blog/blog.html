{% load static %}
<html lang="en">
<head>
    <title>My blog</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css" media="all" />

    <link rel="shortcut icon" href="css/images/favicon.ico" />

</head>
<body>
<div class="shell">
  <div class="border">

    <div id="navigation">
        <ul>
          <li><a href="/" class="active">Main</a></li>
          <li><a href="/admin" class="active">Admin panel</a></li>
        </ul>
    </div>

    <div id="main">
      <div id="content" class="left">
        <div class="projects">
          <h3>Posts</h3>
            {% for post in post_list %}
          <div class="item">
            <div class="image left">
                <img src=" post.img.url" width="200px" />
            </div>
              <div class="text left">
                  <h4><a href="{{ post.id }}">{{ post.title }}</a></h4>
                  <p>{{ post.description }}</p>
                  <p>Author: {{ post.author }}</p>
              </div>
              <div class="cl"></div>
          </div>
            {% endfor %}
        </div>
      </div>
        <div class="cl"></div>
    </div>
  </div>
    <div id="footer">
        <p class="copy right">Copyright @2024</p>
    </div>
</div>
</body>
</html>
